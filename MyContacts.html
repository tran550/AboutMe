<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>All Contacts</title>
  </head>
  <body>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/AllContacts">All Contacts</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href=
                    "/MyContacts">My Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/AddContact">Add
            Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stocks">Stocks Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">LOG OUT</a>
        </li>
      </ul>
      <p id="userName" style = "text-decoration: underline; color: rgb(35, 100, 223)">Welcome</p>
    </nav>
    <div class="container mb-5">
      <div class="alert alert-secondary" role="alert">
        Click on a category to see their contacts
      </div>
    </div>
    <div class="container mb-3">
      <ul id="categorys" class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Academic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Industry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick=
                "formTable(this)">Personal</a>
        </li>
      </ul><br>
      <br>
      <div class="container">
        <table class="table table-striped" id="contactTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Contact Information</th>
              <th scope="col">Email</th>
              <th scope="col">Website</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
    function formTable(element) {
      $('#categorys li a').removeClass("active");
      $(element).addClass("active");
      clearTable();
      let category = $(element).text().toLowerCase();
      //TODO: Make request and fill table with events for the day
      var xmlhttp = new XMLHttpRequest();
      var url;
      if(category == "academic"){
        url = "getAcademicContacts";
      }
      else if(category == "industry"){
        url = "getIndustryContacts";
      }
      else if(category == "personal"){
        url = "getPersonalContacts";
      }
      xmlhttp.onreadystatechange = function(){
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var obj = JSON.parse(xmlhttp.responseText);
          var contact;
          if(category == "academic"){
            contact = obj.academic;
          }
          else if(category == "industry"){
            contact = obj.industry;
          }
          else if(category == "personal"){
            contact = obj.personal;
          }
          fillTable(contact);
        }
      }
      xmlhttp.open("GET",url,true);
      xmlhttp.send();
    }

    function fillTable(contact){
      var table_entry = "";
      for(var i = 0; i < contact.length; i++){
        table_entry += "<tr><td>" + contact[i].contact_name + "</td>"
                    + "<td>" + contact[i].contact_location + "</td>"
                    + "<td>" + contact[i].contact_info + "</td>"
                    + "<td>" + contact[i].contact_email + "</td>"
                    + "<td><a href ='" + contact[i].website_url + "'>" + contact[i].website_title + "</td></tr>";
      }
      $('#contactTable tbody').append(table_entry);
    }

    function clearTable() {
      $('#contactTable tbody').empty();
    }

    $.get("userLogin").done(function(response) { 
          document.getElementById("userName").innerHTML = "Welcome " + response.login + "!"; 
        }); 

    window.onload = formTable();
    </script>
  </body>
</html>
